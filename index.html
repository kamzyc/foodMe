<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>foodMe - find recipe for today's dinner</title>
   <meta name="description"
      content="Multiple meal recipies for dinner or other meals. Keep ypur favourites ones in calendar and all needed ingredients on our list. " />
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta name="keywords" content="food, meal, dinner, supper, recipe, ingredients, food ideas">
   <meta name="author" content="kamzyc">
   <meta name="google" content="notranslate" />

   <!-- FAVICON -->
   <link rel="manifest" href="/src/favicon/manifest.webmanifest">
   <link rel="icon" href="/src/favicon/favicon.ico" type="image/x-icon" size="any">
   <link rel="icon" type="image/png" sizes="16x16" href="src/favicon/favicon-16x16.png">
   <link rel="icon" type="image/png" sizes="32x32" href="src/favicon/favicon-32x32.png">
   <link rel="apple-touch-icon" href="src/favicon/apple-icon.png">

   <!-- CSS -->
   <link rel="stylesheet" href="src/css/style.css">

   <!-- JS -->
   <script defer src="src/js/controller.js" type="module"></script>
</head>

<body>

   <div class="alert">
   </div>

   <div class="container">
      <header class="header">
         <div class="logo">
            <div class="logo__text">
               food<span>Me</span>
            </div>
            <img class="logo__img" src="/src/favicon/favicon-32x32.png" alt="logo">
         </div>

         <form class="search">
            <input type="search" class="search__field" placeholder="Search recipies">
            <button class="search__btn" type="button">
               <!--? search svg-->
               <svg class="search__icon" viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path
                     d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
               </svg>
            </button>
         </form>

         <nav class="navbar">
            <button class="navbar__btn" type="button">
               <!--? bookmarks svg-->
               <svg class="navbar__icon" viewBox="0 0 24 24">
                  <path
                     d="M14 5H6c-1.103 0-2 .897-2 2v16l6-3.601L16 23V7c0-1.103-.897-2-2-2zm0 14.467-4-2.399-4 2.399V7h8v12.467z" />
                  <path d="M18 1h-8c-1.103 0-2 .897-2 2h8c1.103 0 2 .897 2 2v10.443l2 2.489V3c0-1.103-.897-2-2-2z" />
               </svg>
               <span class="navbar__info navbar__info-bookmarks">
                  0
               </span>
            </button>

            <div class="bookmarks">
               <ul class="bookmarks__list">

               </ul>
            </div>

            <button class="navbar__btn navbar__btn--add-recipe" type="button">
               <!--? add recipe svg-->
               <svg class="navbar__icon" viewBox="0 0 24 24">
                  <path
                     d="M20 2H8c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM8 16V4h12l.002 12H8z" />
                  <path d="M4 8H2v12c0 1.103.897 2 2 2h12v-2H4V8zm11-2h-2v3h-3v2h3v3h2v-3h3V9h-3z" />
               </svg>
               <span class="navbar__info">
                  add recipie
               </span>
            </button>

            <button class="navbar__btn" type="button">
               <!--? list svg-->
               <svg class="navbar__icon" viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
               </svg>
               <span class="navbar__info">
                  list
               </span>
            </button>

            <div class="ing-list">
               <ul class="ing-list__list">

               </ul>
            </div>

            <button class="navbar__btn" type="button">
               <svg class="navbar__icon" viewBox="0 0 24 24">
                  <path d="M7 11h2v2H7zm0 4h2v2H7zm4-4h2v2h-2zm0 4h2v2h-2zm4-4h2v2h-2zm0 4h2v2h-2z"></path>
                  <path
                     d="M5 22h14c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2zM19 8l.001 12H5V8h14z">
                  </path>
               </svg>
               <span class="navbar__info">
                  calendar
               </span>
            </button>

            <div class="calendar">
               <ul class="calendar__list">

               </ul>
            </div>
         </nav>
      </header>

      <div class="search-results">
         <ul class="results">

         </ul>

         <div class="pag">

         </div>
      </div>

      <main class="recipe">

         <div class="message">
            <h2 class="message__title">
               Welcome on <span class="message__logo">food<span>Me</span></span>
            </h2>
            <p class="message__text">
               Start searching your ideas for meal! Use search bar to find those, bookmark favourites or create new
               ones!
            </p>
         </div>
      </main>

      <footer class="copyright">
         <p class="copyright__text">
            by <a class="copyright__link" href="https://github.com/kamzyc" target="_blank">kamzyc</a>, 2021
         </p>
      </footer>
   </div>

   <div class="overlay hidden"></div>
   <div class="new-recipe-window hidden">
      <button class="new-recipe-window__btn btn" type="button">
         <svg class="btn__icon" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none" />
            <path
               d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
         </svg>
      </button>
      <form class="new-recipe">
         <div class="row row-data">
            <h3>Recipe data</h3>

            <div class="new-recipe__field">
               <label for="title">Title</label>
               <input type="text" pattern=".*\S.*" minlength="4" name="title" id="title" placeholder="Title of recipe"
                  autocomplete="off" required>
               <small>at least 4 letters</small>
            </div>

            <div class="new-recipe__field">
               <label for="sourceUrl">Source URL</label>
               <input type="url" pattern="https?://.+" name="sourceUrl" title="must starts with http:// or https://"
                  id="sourceUrl" placeholder="URL for source" autocomplete="off" required>
               <small>starts with https:// or http://</small>
            </div>

            <div class="new-recipe__field">
               <label for="image">Image URL</label>
               <input type="url" pattern="https?://.+" title="must starts with http:// or https://" name="image"
                  id="image" placeholder=" URL of image" autocomplete="off" required>
               <small>starts with https:// or http://</small>
            </div>

            <div class="new-recipe__field">
               <label for="publisher">Publisher</label>
               <input type="text" pattern=".*\S.*" minlength="4" name="publisher" id="publisher"
                  placeholder="Publisher of recipe" autocomplete="off" required>
               <small>at least 4 letters</small>
            </div>

            <div class="new-recipe__field">
               <label for="cookingTime">Prep time (min)</label>
               <input type="number" min="0" title="must be number (at least 0)" name="cookingTime" id="cookingTime"
                  placeholder="Preparation time" autocomplete="off" required>
            </div>

            <div class="new-recipe__field">
               <label for="servings">Servings</label>
               <input type="number" min="1" title="must be number (at least 1)" name="servings" id="servings"
                  placeholder="Amount of servings" autocomplete="off" required>
            </div>
         </div>

         <div class="row row-ing">
            <h3>Ingredients</h3>

            <div class="new-recipe__ing-area">

               <div class="new-recipe__ing-field">
                  <h5>Ingredient 1</h5>

                  <button class="new-recipe__ing-remove-btn btn btn--small" type="button">
                     <svg class="btn__icon" viewBox="0 0 24 24" width="24px">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                           d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                     </svg>
                  </button>

                  <div class="new-recipe__field">
                     <label>Quantity</label>
                     <input type="number" min="0" title="must a number" name="quantity-0" placeholder="Quantity"
                        autocomplete="off">
                  </div>
                  <div class="new-recipe__field">
                     <label>Unit</label>
                     <input type="text" pattern=".*\S.*" name="unit-0" placeholder="Unit" autocomplete="off">
                  </div>
                  <div class="new-recipe__field">
                     <label>Description</label>
                     <input type="text" pattern=".*\S.*" name="description-0" placeholder="Description of ingredient"
                        autocomplete="off" required>
                  </div>
               </div>
            </div>

            <button class="new-recipe__ing-add-btn btn" type="button">
               <svg class="btn__icon" viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
               </svg>
            </button>
         </div>

         <button class="new-recipe__upload-btn" type="submit">
            <div class="new-recipe__content">
               Upload
               <svg class="new-recipe__icon" viewBox="0 0 24 24">
                  <path d="M0 0h24v24H0z" fill="none" />
                  <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
               </svg>
            </div>
         </button>
      </form>
   </div>
</body>

</html>
